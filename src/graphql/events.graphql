query getEvents {
  getEvents {
    id
    name
    description
  }
}

query getEventById($eventId: String!) {
  getEventById(eventId: $eventId) {
    id
    name
    description
    organizer
    type
    category
    tags
    banner
    slug
    eventStarts
    eventEnds
    createdAt
    updatedAt
  }
}

mutation createEvent($input: CreateEventInput!) {
  createEvent(input: $input)
}
